<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera position="0 8 15"></a-camera>

    <a-assets timeout="10000">

      <a-asset-item id="dog" src="./models/dog/scene.gltf"></a-asset-item>      
      <a-asset-item id="man" src="./models/man_in_suit/scene.gltf"></a-asset-item>
      <a-asset-item id="lamp" src="./models/street_lamp/scene.gltf"></a-asset-item>
      <a-asset-item id="bench" src="./models/wooden_bench/scene.gltf"></a-asset-item>

    </a-assets>

    <a-entity light="type:ambient; intensity:0.5;"></a-entity>

    <a-entity>
      <a-entity light="type:point; intensity:1; castShadow:true; distance:1; decay:1; color:yellow;" position="-5 0 -5"></a-entity>
    </a-entity>

    <a-box position="0 0 -3.5" width="75" depth="15" height="0.1" shadow="receive: true" visible="true" color="gray"></a-box>
    <a-box position="0 20 -11" rotation="90 0 0" width="75" depth="40" height="0.1" shadow="receive: true" visible="true" src="./images/bg.jpeg"></a-box>

    <a-entity>
      <a-entity position="-5 0 1.5" rotation="0 0 0" scale="0.07 0.07 0.07" gltf-model="#man" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <a-entity position="-14 0 -7" rotation="0 90 0" scale="0.5 0.5 0.5" gltf-model="#lamp" shadow="cast:true; recieve:false;"></a-entity>

    <a-entity position="6.5 0 0.2" rotation="0 150 0" scale="0.2 0.2 0.2" gltf-model="#dog" shadow="cast:true; recieve:false;"></a-entity>

    <a-entity position="-5 0 -5" rotation="0 180 0" scale="0.04 0.04 0.04" gltf-model="#bench" shadow="cast:true; recieve:false;"></a-entity>

  </a-scene>
</body>

</html>
